<!DOCTYPE html>
<html>
    <head>
        <title>Play</title>
        <link rel="stylesheet" href="./play.css" type="text/css">

    </head>
    <body>
        <div>
            <h1>Random number picker</h1>
        </div>
        <form id="number-form">
            <label for="input-field">Enter a number between 1 and 10</label>
            <input type="number" id="input-field" name="input-field" min=1 max=10></input>
            <button type="button" id="submit-button">GO!</button>
        </form>
        <div id="display-field">
            <p id="display-text"></p>
        </div>

        <script type="text/javascript" src="play.js"></script>
    </body>
</html>
